<!DOCTYPE html> 

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play</button>
    <button id='pause_btn' class='btn btn-default'>Pause</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-default'>Clear</button>
    <button id='read_btn' class='btn btn-primary'>Pattern</button>
   

    <select class='btn btn-success form-control' style="width:120px">
        <option value=0>non-monotonic</option>
        <option value=1>pure_glider_generator</option>
        <option value=2>quasar</option>
        <option value=3>ring_of_fire</option>
        <option value=4>snail</option>
        <option value=5>spacefiller</option>
        <option value=6>superstring</option>
        <option value=7>total_aperiodic</option>
        <option value=8>x66</option>
    </select>

  </div>

  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Sam at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>

  <script src="bundle.js"></script>

</body>
</html>
