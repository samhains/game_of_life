<!DOCTYPE html> 

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play</button>
    <button id='pause_btn' class='btn btn-default'>Pause</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
    <button id='read_btn' class='btn btn-info'>Pattern</button>
   
    <select >
      <option value=0>snail</option>
      <option value=1>spacefiller</option>
      <option value=2>non-monotonic</option>
      <option value=3>ring of fire</option>
      <option value=4>superstring</option>
      <option value=5>quasar</option>
    </select>

  </div>

  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Sam at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>

  <script src="game.js"></script>

</body>
</html>
